<html id="htmlcode">
<div class="place">
<header>Code Editor</header>
<p></p>
<div class="area"><textarea id="text" class="main"></textarea></div>
<div class="area2"><button onclick="run()">Run</button><button onclick="save()">Save</button><button onclick="load()">Load</button><button onclick="full()">Fullscreen</button></div>
<p id="stuff"></p>
</div>
<div id="code" class="code"><p>Results will appear down here.</p></div>
<script>
  function run() {
    document.getElementById("code").innerHTML = document.getElementById("text").value
  }
  function save() {
    var name = prompt("Enter a name for your project that you will remember:")
    localStorage.setItem(name, document.getElementById("text").value)
  }
  function full() {
  var check = confirm("This will replace the entire page with your code. You will not be able to get it back unless you save. Click OK to continue.")
  if(check === true) {
    document.getElementById("htmlcode").innerHTML = document.getElementById("text").value
  }
  }
  
  function load() {
    var items = Object.keys(localStorage)
    var text = ""
    var i;
    for (i = 0; i < items.length; i++) { 
    text += "<button onclick='go(\"" + items[i] + "\")'>" + items[i] + "</button>";
}
document.getElementById("stuff").innerHTML = "<div class='areaM'>" + text + "</div>"
}
function go(item) {
  document.getElementById("text").value = localStorage.getItem(item)
  run()
  document.getElementById("stuff").innerHTML = ""
}
</script>

<style>
.main {
   height: 250px;
   width: 100%;
   padding: 1%;
   border: none;
   resize: vertical;
}
.code {
  padding: 8px;
  min-height: 400;
  resize: both;
  border: 3px solid black;
}
.place header {
  font-size: 35px;
  text-align: center;
  font-family: calibri;
  background: black;
  color: white;
}
.place h2 {
  text-align: center;
  font-family: calibri;
}
.place p {
  font-family: calibri;
  text-align: center;
}
.area {
  border: 3px solid black;
  height:auto;
  min-height:150px;
  height:auto !important;
  height:150px;
  font-family: calibri;
}
.areaM {
  border: 3px solid black;
  text-align: left;
  background: black;
}
.area2 {
  border: 3px solid black;
  background: black;
}
.place button {
  background: black;
  color: white;
  border: 2px solid black;
  font-size: 20px;
  padding: 5px 40px;
  transition: 0.3s;
}
.place button:hover {
  background: white;
  color: black;
  border: 2px solid white;
}
.place a {
  font-family: calibri
  }
</style>
</html>
